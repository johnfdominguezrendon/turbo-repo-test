name: turbo-repo-workflow
on:
  push:
    branches:
        - main
  workflow_dispatch:
jobs:
  deploy_api:
      runs-on: ubuntu-latest 
      name: 'Deploy API'
      steps:
        - run: echo "Deploying API"
          shell: bash

  semantic_release:
    runs-on: ubuntu-latest
    needs: deploy_api
    permissions:
      contents: write
    steps:
      - uses: johnfdominguezrendon/github-actions-shared-personal/build/gh-release@main
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}    