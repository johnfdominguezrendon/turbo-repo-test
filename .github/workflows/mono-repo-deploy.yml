name: Pipeline
on: 
#   push:
  pull_request:
jobs:
  checks:
    runs-on: ubuntu-latest
    name: Build
    env:
      TURBO_RUN_FILTER: ${{ github.event_name == 'pull_request' && '...[origin/main]' || '...[HEAD^]' }}
    outputs:
      changed-app: ${{ steps.changed-app.outputs.result }}
      changed-docs: ${{ steps.changed-docs.outputs.result }}
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Setup Node.js 18.x
        uses: actions/setup-node@v2
        with:
          node-version: 18.x
        
      - name: Install Dependencies
        run: npm install
      - name: Changeset
        id: changeset
        run: |
          echo ${{ env.TURBO_RUN_FILTER }}
          content=`npx turbo build --filter=123 --dry-run=json`
